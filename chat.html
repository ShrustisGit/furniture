<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    /* Body Styling */
    body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Chatbot Container */
    .chatbot-container {
        width: 400px;
        height: 500px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    
    /* Chat Header */
    .chat-header {
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .reset-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
    }
    
    .reset-btn:hover {
        background-color: #cc0000;
    }
    
    /* Chat Window */
    .chat-window {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
    }
    
    /* Chat Messages */
    .message {
        margin: 5px 0;
        padding: 8px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 14px;
    }
    
    /* User Message */
    .user-message {
        align-self: flex-end;
        background-color: #007BFF;
        color: #fff;
    }
    
    /* Bot Message */
    .bot-message {
        align-self: flex-start;
        background-color: #e4e4e4;
        color: #333;
    }
    
    /* Timestamp */
    .timestamp {
        font-size: 10px;
        color: #999;
        margin-top: 3px;
        text-align: right;
    }
    
    /* Chat Input */
    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
    }
    
    .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        font-size: 14px;
        border-radius: 0;
        outline: none;
    }
    
    .chat-input button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    .chat-input button:hover {
        background-color: #0056b3;
    }
    
</style>


</head>
<body>
    <div class="header-logo" style="margin-top: -530px; margin-left: 30px;"><a href="index.html"><i class="fa-solid fa-circle-chevron-left fa-2xl" style="color: #212326;"></i></a> <a href="index.html"></a></div>
  
    <div class="chatbot-container">
        <!-- Header Section -->
        <div class="chat-header">
            <h2>Chatbot</h2>
            <button onclick="resetConversation()" class="reset-btn">Reset Chat</button>
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Placeholder for chat messages -->
        </div>

        <!-- Input Section -->
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
